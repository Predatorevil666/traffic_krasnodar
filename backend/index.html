<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Яндекс Карты с пробками</title>
    <style>
        #map {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            margin: 20px;
        }
        #status {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d5750a10-ac03-4dd0-929f-cef44c512341&lang=ru_RU&load=package.full" type="text/javascript"></script>
</head>
<body>
    <div id="map"></div>
    <div id="status">Загрузка карты...</div>

    <script>
        ymaps.ready(init);

        function init() {
            const map = new ymaps.Map('map', {
                center: [55.7558, 37.6176], // Москва
                zoom: 10,
                controls: ['trafficControl'] // Добавляем элемент управления пробками
            });

            // Проверяем доступность сервиса пробок
            if (map.trafficControl) {
                console.log('Сервис пробок доступен');
                document.getElementById('status').textContent = 'Карта готова. Ожидаем данные о пробках...';
            } else {
                console.error('Сервис пробок недоступен!');
                document.getElementById('status').textContent = 'Сервис пробок недоступен';
            }

            // Подписка на событие пробок
            map.events.add('traffic', function (e) {
                const trafficData = e.get('traffic');
                console.log('Данные о пробках:', trafficData);
                // Обработка данных о пробках
            });
        }
    </script>
</body>
</html>
